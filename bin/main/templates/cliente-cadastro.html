<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	
		<div layout:fragment="content">
			<h1>Cadastro de Cliente</h1>
			
			<div id="mensagemDeSucesso" th:if="${msg != null}">
				<span th:text=${msg}></span>
			</div><br>
			
			<!-- ${objeto} usado para ligar o formulario com objeto definido no model -->
			<form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}">
				<fieldset>
					<input type="hidden" th:field="*{id}" />
					<label for="nome">Nome: </label><br>	
					<input type="text" id="nome" name="nome" placeholder="Nome..." th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : ''" th:field="*{nome}" /><br>
					<div id="mensagemDeErro" th:if="${#fields.hasErrors('nome')}">
						<span th:errors="*{nome}"></span>
					</div><br>
					
					<label for="cpf">CPF: </label><br>	
					<input type="text" id="cpf" name="cpf" placeholder="CPF..." th:classappend="${#fields.hasErrors('cpf')} ? 'inputError' : ''" th:field="*{cpf}"/><br><br>
					<div id="mensagemDeErro" th:if="${#fields.hasErrors('cpf')}">
						<span th:errors="*{cpf}"></span>
					</div><br>
					
					<label for="email">E-mail: </label><br>	
					<input type="text" id="email" name="email" placeholder="E-mail..." th:classappend="${#fields.hasErrors('email')} ? 'inputError' : ''" th:field="*{email}" /><br><br>
					<div id="mensagemDeErro" th:if="${#fields.hasErrors('email')}">
						<span th:errors="*{email}"></span>
					</div><br>
					
					<label for="telefone">Telefone: </label><br>	
					<input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:classappend="${#fields.hasErrors('telefone')} ? 'inputError' : ''"  th:field="*{telefone}" /><br><br>
					<div id="mensagemDeErro" th:if="${#fields.hasErrors('telefone')}">
						<span th:errors="*{telefone}"></span>
					</div><br>
					
					<label for="cep">CEP: </label><br>	
					<input type="text" id="cep" name="cep" placeholder="CEP..." th:classappend="${#fields.hasErrors('cep')} ? 'inputError' : ''" th:field="*{cep}" /><br><br>
					<div id="mensagemDeErro" th:if="${#fields.hasErrors('cep')}">
						<span th:errors="*{cep}"></span>
					</div><br>
					
					<div th:if=${!editMode}>
						<label for="senha">Senha: </label><br>	
						<input type="password" id="senha" name="senha" placeholder="Senha..." th:classappend="${#fields.hasErrors('senha')} ? 'inputError' : ''" th:field="*{senha}" /><br><br>
						<div id="mensagemDeErro" th:if="${#fields.hasErrors('senha')}">
							<span th:errors="*{senha}"></span>
						</div><br>
					</div>
					<input type="hidden" name="senha" value="*" th:if="${editMode}" />
					<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'"/>
				</fieldset>
			</form>
			<br>
			
			<input type="button" value="Voltar" th:onClick="'location.href=\'' + @{/cliente/home} + '\';'">
		</div>
	</div>
	</body>
</html>
